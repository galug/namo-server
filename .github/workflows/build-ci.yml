name: ğŸ—ï¸ CI

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew

      - name: Build with Gradle
        shell: bash
        run: |
          ./gradlew --version
          ./gradlew clean build -x test
